---
server:
  applicationConnectors:
  - type: http
    port: ${PORT:-9000}
allowedOrigins:
- '*'

logging:
  level: ${ROOT_LOG_LEVEL:-INFO}
  loggers:
    io.zerobase: DEBUG
    # Enable errors from body processing
    io.dropwizard.jersey.jackson.JsonProcessingExceptionMapper: DEBUG

database:
  endpoints:
    write: ${DB_HOST:-localhost}
  port: ${DB_PORT:-8182}

aws:
  ses:
    region: ${REGION:-us-east-1}
    endpoint: ${FAKE_SES_ENDPOINT:-null}

notifications:
  email:
    fromAddress: ${NOTIFICATION_FROM_EMAIL_ADDRESS:-noreply@zerobase.io}

siteTypeCategories:
  BUSINESS:
  - GROCERY
  - RESTAURANT
  - OTHER
  FINANCIAL:
  - BANK
  - OTHER
  HEALTH:
  - DOCTOR_OFFICE
  - HOSPITAL
  - PHARMACY
  - OTHER
  OTHER:
  - OTHER

scannableTypes:
- QR_CODE
